<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aniket's Portfolio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <div></div>
            <nav class="navbar" id="navbar">
                <a class="About" href="#welcome-section">About</a>
                <a class="Work" href="#projects">Work</a>
                <a class="Contact" href="">Contact</a>
            </nav>
        </header>
        <section class="Welcome" id="welcome-section">
            <h1>Hey I am Aniket</h1>
            <h2>a web developer</h2>
        </section>
        <section class="project" id="projects">
            <h1>This are some of my projects</h1>
            <div class="projects-grid">
                <div class="project-tile">
                    <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                    alt="project"
                    />
                    <a
                    href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                    target="_blank">
                    Tribute Page
                    </a>
                </div>
                <div class="project-tile">
                    <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                    alt="project"
                    />
                    <a
                    href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                    target="_blank">
                    Tribute Page
                    </a>
                </div>
                <div class="project-tile">
                    <img
                    class="project-image"
                    src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute.jpg"
                    alt="project"
                    />
                    <a
                    href="https://codepen.io/freeCodeCamp/full/zNqgVx"
                    target="_blank">
                    Tribute Page
                    </a>
                </div>
            </div>
        </section>
        <section class="contact" >
            <h1>Let's work together...</h1>
            <p>How do you take your coffee</p>
            <div class="contact-options">
                <a
                href="https://facebook.com/freecodecamp"
                target="_blank"
                class="btn contact-details"
                ><i class="fab fa-facebook-square"></i> Facebook</a
                >
                <a
                id="profile-link"
                href="https://github.com/freecodecamp"
                target="_blank"
                class="btn contact-details"
                ><i class="fab fa-github"></i> GitHub</a
                >
                <a
                href="https://twitter.com/freecodecamp"
                target="_blank"
                class="btn contact-details"
                ><i class="fab fa-twitter"></i> Twitter</a
                >
            </div>
        </section>
    </body>
</html>
